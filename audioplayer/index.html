<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio player</title>
    <link
      rel="shortcut icon"
      href="./assets/svg/record.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="site-container">
      <header>
        <h1 class="visually-hidden">Audio player</h1>
      </header>
      <main>
        <section class="player">
          <img
            src="./assets/img/lemonade.png"
            alt="Background image"
            class="player-bg"
          />
          <audio src="./assets/audio/beyonce.mp3" class="player-audio"></audio>
          <div class="player__container">
            <div class="player__cover">
              <div class="player-record"></div>
            </div>
            <div class="player__main">
              <div class="player__main-info info">
                <button class="info-play btn-reset"></button>
                <div class="info__singer">
                  <p class="info__singer-name">Beyonce</p>
                  <p class="info__singer-song">Don't Hurt Yourself</p>
                </div>
                <div class="info__actions actions">
                  <button
                    class="actions__btn actions__btn--prev btn-reset"
                  ></button>
                  <button
                    class="actions__btn actions__btn--next btn-reset"
                  ></button>
                </div>
              </div>
              <div class="progress">
                <input
                  type="range"
                  name="volume"
                  class="progress-bar"
                  min="0"
                  max="100"
                  value="0"
                />
                <!-- <div class="progress-bar"></div> -->
                <span class="progreess-duration">3:53</span>
                <span class="progreess-current">0:00</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer__container">
          <a
            href="https://github.com/NastyaKladava"
            class="footer__link gh-link"
            >GitHub</a
          >
          <span class="footer__data">2022</span>
          <a href="https://rs.school/index.html" class="footer__logo">
            <img src="./assets/svg/logo-rs.svg" alt="Rs School logo" />
          </a>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
